<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Diga sua opinião sobre a situação política atual no Brasil</h1>
    <input type="text" id="input" placeholder="Digite aqui..." oninput="atualizarTexto()">
    <p id="texto-exibido"></p>

    <script>
        function atualizarTexto() {
            const input = document.getElementById('input');
            const paragrafo = document.getElementById('texto-exibido');
            paragrafo.textContent = input.value;
        }
    </script>
</body>
</html>
